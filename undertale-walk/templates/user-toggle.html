<form>
  <fieldset>
    <legend>Enable Walk Animation Per Player</legend>
    <div class="form-group">
      {{#each users}}
        <label style="display: flex; align-items: center; margin-bottom: 8px;">
          <input type="checkbox" name="{{id}}" value="true" {{#if enabled}}checked{{/if}} />
          <span style="margin-left: 8px;">{{name}}</span>
        </label>
      {{/each}}
    </div>
  </fieldset>
</form>
